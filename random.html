<!DOCTYPE html>
<html>
<body>
    <img id="randomImage" src="" alt="Hình ảnh ngẫu nhiên">

    <script>
        const token = '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'; 
        const username = 'KaosSoMotTheGioi';
        const repo = 'random';

        const imageElement = document.getElementById('randomImage');

        fetch(`https://api.github.com/repos/${username}/${repo}/contents`, {
            headers: {
                'Authorization': `token ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const images = data.filter(item => item.type === 'file' && /\.(jpg|jpeg|png|gif)$/.test(item.name));
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            imageElement.src = randomImage.download_url;
        })
        .catch(error => {
            console.error('Error fetching images:', error);
        });
    </script>
</body>
</html>
